a{

.lineurl {
    display: inline-block;
    position: relative;
    padding-bottom: 3px;
}
.lineurl:before {
    content: '';
    display: block;
    position: absolute;
    left: 0;
    bottom: 0;
    height: 3px;
    width: 0;
    transition: width 0s ease, background .5s ease;
}
.lineurl:after {
    content: '';
    display: block;
    position: absolute;
    right: 0;
    bottom: 0;
    height: 3px;
    width: 0;
    background: #6848DD;
    transition: width .5s ease;
}
.lineurl:hover:before {
    width: 100%;
    background: #6848DD;
    transition: width .5s ease;
}
.lineurl:hover:after {
    width: 100%;
    background: transparent;
    transition: all 0s ease;
}

.allink {
    color: #454545;
    text-decoration: underline;
    text-decoration-style:dotted;
    text-decoration-color: #F7DF4A;
    -webkit-transition: color .5s linear;
  -moz-transition: color .5s linear;
  -ms-transition: color .5s linear;
  -o-transition: color .5s linear;
  transition: color .5s linear;
}

.allink:hover {
    color: #909090;
  
}
